<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ejercicio Eventos</title>
</head>

<body>
    <div id="cuadrado"></div>
    <button id="cambiarBoton">Cambiar</button>


    <div id="square"></div>
    <input type="text" id="inputText" placeholder="Escribe aquí">
    <button onclick="borrarContenido()">Borrar</button>


    <h2>Calculadora de Índice de Masa Corporal (IMC)</h2>
    <article class="calculadora">
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" step="0.01">
    <label for="height">Altura (m):</label>
    <input type="number" id="height" step="0.01">
    <button onclick="calculateBMI()">Calcular</button>
    <label for="result">Resultado:</label>
    <input type="text" id="result" readonly>
    </article>

    
    <article class="conversor">
    <h2>Conversor de Divisas</h2>
    <label for="dollars">Dólares:</label>
    <input type="number" id="dollars" step="0.01" oninput="convertCurrency()">
    <label for="pesos">Pesos:</label>
    <input type="number" id="pesos" step="0.01" oninput="convertCurrency()">
    </article>
    
    <script src="./apps.js"></script>
</body>

</html>
